<!DOCTYPE html> 
<html lang="en"> 
  
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" 
          content="width=device-width,initial-scale=1.0"> 
    <title>Login</title> 
    <script src="login.js"></script>
   
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> 
    <link rel="stylesheet" href="login.css"> 

</head> 
  
<body> 
   
    <h3>Login
    </h3> 
    <div class="form-box"> 
       
        <form action="Booked.html"> 
          
            <br>
            <label for="uname"> 
                <i class="fa fa-solid fa-user"></i> 
                Username 
            </label> 
            <input type="text" id="uname" 
                   name="uname" placeholder="Enter Username" required> 
  
            <label for="pws"> 
                <i class="fa fa-solid fa-envelope"></i> 
                Password
            </label> 
            <input type="password" id="psw" 
                   name="psw" placeholder="Enter Password"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                   title="Must contain at least one number and one uppercase
                    and lowercase letter, and at least 8 or more characters" required> 
  
                   
           
           
                   
                    <div id="message">
                      <h3>Password must contain the following:</h3>
                      <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                      <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                      <p id="number" class="invalid">A <b>number</b></p>
                      <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                    </div>
            
                    <p id="errorMessage"hidden></p>
           
            


           <a href="Booked.html">
        
            <button type="submit">
                Submit 
             </button>
        </a>
       
        </form> 
    </div> 
</body> 
  
</html>
