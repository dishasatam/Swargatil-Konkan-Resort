<!DOCTYPE html> 
<html lang="en"> 
  
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" 
          content="width=device-width,initial-scale=1.0"> 
    <title>Feedback</title> 
    <script src="feedback.js"></script>
   
    <link rel="stylesheet" href= 
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> 
    <link rel="stylesheet" href="feedback.css"> 
</head> 
  
<body> 
   
    <h3>Feedback Form
    </h3> 
    <div class="form-box"> 
       
        <form> 
            <br>
            <label for="uname"> 
                <i class="fa fa-solid fa-user"></i> 
                Name 
            </label> 
            <input type="text" id="uname" 
                   name="uname" required> 
  
            <label for="email"> 
                <i class="fa fa-solid fa-envelope"></i> 
                Email Address 
            </label> 
            <input type="email" id="email" 
                   name="email" required> 
  
            <label for="phone"> 
                <i class="fa-solid fa-phone"></i> 
                Phone No 
            </label> 
            <input type="tel" id="phone" 
                   name="phone" pattern="[0-9]{10}"> 
  
            <label> 
                <i class="fa-solid fa-face-smile"></i> 
                Do you satisfy with our service? 
            </label> 
            <div class="radio-group"> 
                <input type="radio" id="yes" 
                       name="satisfy" value="yes" checked> 
                <label for="yes">Yes</label> 
  
                <input type="radio" id="no" 
                       name="satisfy" value="no"> 
                <label for="no">No</label> 
            </div> 
           
            <label for="msg"> 
                <i class="fa-solid fa-rate" 
                   style="margin-right: 3px;"></i> 
               How was your Experience ?
            </label> 



            <div class="rate-box">
                <input type="radio" name="star" id="star0"/>
                <label class="star" for="star0"></label>
                <input type="radio" name="star" id="star1"/>
                <label class="star" for="star1"></label>
                <input type="radio" name="star" id="star2" checked="checked"/>
                <label class="star" for="star2"></label>
                <input type="radio" name="star" id="star3"/>
                <label class="star" for="star3"></label>
                <input type="radio" name="star" id="star4"/>
                <label class="star" for="star4"></label>
              </div>

               
            <label for="msg"> 
                <i class="fa-solid fa-comments" 
                   style="margin-right: 3px;"></i> 
                Write your Suggestions: 
            </label> 



     
            <textarea id="msg" name="msg" 
                      rows="4" cols="10" required> 
            </textarea> 
            <button type="submit"onclick="show()"> 
                Submit 
            </button> 
        </form> 
    </div> 
</body> 
  
</html>
